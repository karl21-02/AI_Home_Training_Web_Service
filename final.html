<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Fit</title>

    <script language="javascript" type="text/javascript" src="values.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="final_css.css">
    <link rel="stylesheet" href="header_style.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    
    <header class="header">
        <div class="header__logo">
            <a href="index.html" style="text-decoration: none;">
                <h1><span>P</span>otato Fit</h1>
            </a>
        </div>
        <div class="header__gnb">
            <ul>
                <li><a href="index.html" style="text-decoration: none;">초기화면</a></li>
                <li><a href="select.html" style="text-decoration: none;">운동하기</a></li>
                <li><a href="final.html" style="text-decoration: none;">운동결과</a></li>
            </ul>
        </div>
    </header>


    <hr class="line1">

    <p id="something"></p>

    <table class="result_info">
        <tr>
            <th>이름</th>
            <td> <span class="result_name"> </span></td>
        </tr>
        <tr>
            <th>성별</th>
            <td> <span class="result_gender"> </span></td>
        </tr>
        <tr>
            <th>키</th>
            <td><span class="result_height"> </span></td>
        </tr>
        <tr>
            <th>몸무게</th>
            <td><span class="result_weight"> </span></td>
        </tr>
            <th>비만 여부</th>
            <td> <span class="are_u_over"> </span></td>
        </tr>
        </tr>
            <th>오늘의 스쿼트 운동 횟수</th>
            <td> <span class="result_count_squat"> </span></td>
        </tr>
        </tr>
            <th>오늘의 팔벌려뛰기 운동 횟수</th>
            <td> <span class="result_count_wing"> </span></td>
        </tr>
    </table>

        
    <script>

        document.getElementsByClassName("result_name")[0].innerText = sessionStorage.getItem("name");
        document.getElementsByClassName("result_gender")[0].innerText = sessionStorage.getItem("gender");
        document.getElementsByClassName("result_height")[0].innerText = sessionStorage.getItem("height")+"cm";
        document.getElementsByClassName("result_weight")[0].innerText = sessionStorage.getItem("weight")+"kg";

        var height = sessionStorage.getItem("height");
        var weight = sessionStorage.getItem("weight");
        height = Number(height);
        weight = Number(weight);
        var BMI = weight/((height/100)*(height/100));

        if(BMI > 25) {
            document.getElementsByClassName("are_u_over")[0].innerText = "과체중";
        }
        else if(BMI < 18.5) {
            document.getElementsByClassName("are_u_over")[0].innerText = "저체중";
        }
        else {
            document.getElementsByClassName("are_u_over")[0].innerText = "정상";
        }

        document.getElementsByClassName("result_count_squat")[0].innerText = localStorage.getItem("get_count_squat");
        document.getElementsByClassName("result_count_wing")[0].innerText = localStorage.getItem("get_count_wing");

    </script>

    <p><hr class="line1"> </p>
    <p><hr class="line2"> </p>

</body>
</html>
